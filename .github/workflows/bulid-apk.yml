name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Flet Build APK
      # "yes |" wciska "y" za każdym razem gdy instalator o coś pyta
      run: |
        yes | flet build apk ./src

    # --- NOWY KROK DIAGNOSTYCZNY ---
    # Pokaże nam w logach, gdzie dokładnie jest plik (jeśli się zbudował)
    - name: Find APK path (Debug)
      run: find . -name "*.apk"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: memory-master-apk
        # --- KLUCZOWA ZMIANA ---
        # Szukamy pliku .apk w całym projekcie, zamiast podawać sztywną ścieżkę
        path: "**/*.apk"
