name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Zmieniono z v3 na v4

    - name: Setup Python
      uses: actions/setup-python@v5 # Zmieniono z v4 na v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    - name: Flet Build APK
      run: |
        flet build apk ./src --project-name memory_master --product-name "Memory Master"

    - name: Upload APK
      uses: actions/upload-artifact@v4 # KLUCZOWA ZMIANA: Zmieniono z v3 na v4
      with:
        name: memory-master-apk
        path: build/app/outputs/flutter-apk/app-release.apk
