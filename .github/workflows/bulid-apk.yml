name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0' # Wersja stabilna

    - name: Flet Build APK
      run: |
        # Komenda budująca. Wskazujemy folder src jako źródło aplikacji
        flet build apk ./src --project-name memory_master --product-name "Memory Master"

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: memory-master-apk
        # Ścieżka, gdzie Flet wyrzuca gotowy plik (zazwyczaj build/app/outputs/flutter-apk/)
        path: build/app/outputs/flutter-apk/app-release.apk
